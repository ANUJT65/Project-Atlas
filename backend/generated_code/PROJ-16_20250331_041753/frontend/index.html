<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loan Approval System</h1>
    </header>
    <main>
        <section id="loan-form">
            <h2>Apply for Loan</h2>
            <form id="loanForm">
                <label for="amount">Loan Amount:</label>
                <input type="number" id="amount" name="amount" required>
                <label for="income">Annual Income:</label>
                <input type="number" id="income" name="income" required>
                <label for="creditScore">Credit Score:</label>
                <input type="number" id="creditScore" name="creditScore" required>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="approval-result">
            <h2>Approval Result</h2>
            <p id="result-message"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Loan System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
